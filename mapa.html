<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapa</title>
    <style>
        /* Kontener do mapy */
        .map-container {
            width: 600px; /* Szerokość widoczna dla użytkownika */
            height: 400px; /* Wysokość widoczna dla użytkownika */
            overflow: auto; /* Pozwala na przewijanie */
            border: 2px solid #ddd;
            position: relative;
        }

        /* Stylizacja obrazu mapy */
        .map-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease; /* Płynne powiększenie */
        }

        /* Powiększenie obrazu na hover */
        .map-container:hover img {
            transform: scale(2); /* Powiększenie obrazu o 200% */
            cursor: grab;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mapa</h1>
    </header>

    <section class="map-section">
        <div class="map-container">
            <!-- Obraz mapy w formacie JPEG -->
            <img src="mapa.jpg" alt="Mapa">
        </div>
    </section>

    <footer>
        <a href="index.html">Powrót na stronę główną</a>
    </footer>
</body>
</html>
