<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapa - Twoja Strona</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .map-section img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .map-section img:hover {
            transform: scale(2.0); /* Powiększenie do 150% */
        }
    </style>
</head>
<body>
    <header>
        <h1>Nasza lokalizacja</h1>
    </header>

    <section class="map-section">
        <!-- Obraz mapy w formacie PNG -->
        <img src="mapa.jpeg" alt="Mapa Świata" style="max-width: 100%; height: auto;">
    </section>

    <footer>
        <!-- Odnośnik powrotny do strony głównej -->
        <a href="index.html">Powrót na stronę główną</a>
    </footer>
</body>
</html>
