<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <title>Mapa Veilian</title>
    <style>
        /* Kontener do mapy */
        .map-container {
            width: 2048px;
            height: 1536px;
            overflow: auto;
            border: 2px solid #ddd;
            position: relative;
        }

        /* Stylizacja obrazu mapy */
        .map-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease; /* Płynna zmiana rozmiaru */
            cursor: pointer; /* Zmienia kursor na wskaźnik przy klikaniu */
        }

        /* Powiększony obraz */
        .zoomed {
            transform: scale(2); /* Powiększenie o 200% */
        }
    </style>
</head>
<body>
    <header>
        <h1>Veilian</h1>
    </header>

    <section class="map-section">
        <div class="map-container">
            <!-- Obraz mapy w formacie JPEG -->
            <img src="mapa.jpeg" alt="Mapa Veilian" id="map">
        </div>
    </section>

    <footer>
        <a href="index.html">Powrót na stronę główną</a>
    </footer>

    <script>
        // Pobieramy obraz mapy
        const map = document.getElementById('map');

        // Dodajemy event listener na kliknięcie
        map.addEventListener('click', function() {
            // Przełączamy klasę 'zoomed' przy kliknięciu
            map.classList.toggle('zoomed');
        });
    </script>
</body>
</html>
